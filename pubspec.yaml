name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 1.0.0
homepage: https://github.com/brianegan/chewie

environment:
  sdk: '>=2.12.0-0 <3.0.0'
  flutter: '>=1.22.0'

publish_to: none

dependencies:
  cupertino_icons: ^1.0.2
  ext_video_player: 
    git:
      url: https://github.com/razzielx/ext_video_player
      ref: master  
  flutter:
    sdk: flutter
  wakelock: ^0.5.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.3.0


flutter:
  uses-material-design: true
