name: chewie
description: A video player for Flutter with Cupertino and Material play controls
version: 0.12.1+2
homepage: https://github.com/brianegan/chewie

environment:
  sdk: ">=2.8.4 <3.0.0"
  flutter: ">=1.22.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  ext_video_player: 
    git:
      url: https://github.com/razzielx/ext_video_player
      ref: master  
  wakelock: ^0.5.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.3.0


flutter:
  uses-material-design: true
